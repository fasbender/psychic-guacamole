<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- font-awesome --><!--javascript-->
    <script src="js/index.js"></script>
    <script defer src="js/all.js"></script>
    <!-- main-css -->
    <link rel="stylesheet" href="css/main.css">
    <meta charset="utf-8">
    <title>Responsive Website</title>
  </head>
  <body>
      <header>
        <div class="logo-container">
          <img src="img/logo.png" alt="logo">
          <h4 class="logo">Circle</h4>
        </div>
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-list-item"><a class="nav-links" href="#">Specs</a></li>
            <li class="nav-list-item"><a class="nav-links" href="#">Products</a></li>
            <li class="nav-list-item"><a class="nav-links" href="#">Contacts</a></li>
          </ul>
        </nav>
        <div class="cart">
          <i class="fas fa-shopping-cart"></i>
        </div>
        <div class="navbar">
          <i class="fas fa-bars"></i>
        </div>
      </header>
      <!-- end of header -->
      <main>
        <section class="presentation">
          <div class="introduction">
            <div class="intro-text">
              <h1>Laptop for the future</h1>
              <p>Asus Rog Gaming Laptop</p>
            </div>
            <div class="cta">
              <button class="cta-select cta-1" type="button" name="button">14 Inch</button>
              <button class="cta-select cta-2" type="button" name="button">Add to Cart</button>
            </div>
          </div>
          <div class="cover">
            <img src="img/rog.png" alt="">
          </div>
        </section>
      </main>
      <!-- end of main -->
  </body>
</html>
